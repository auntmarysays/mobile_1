<!-- Correct Feedback Modal -->

<div id="correct1" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content correct-bg">
            <div class="modal-header no-border">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="card-base">
                    <div class="card-icon"><span  title="Widgets" id="widgetCardIcon" class="imagecard"><img class="img-responsive instructor-avatar-blockquote" src="img/mentor-avatar-correct.png" alt=""></span>
                        <h2 class="card-block padding-reg text-center green-txt">"That is correct!"</h2>
                        <p class="padding-reg">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi vitae ullamcorper nibh. Nulla tristique mattis mauris vitae aliquam. Donec eget tortor orci. Nulla pulvinar diam nisl, et vehicula urna pretium et.</p>
                    </div>
                    <div class="space"></div>
                    <br>
                </div>
            </div>
            <div class="modal-footer no-border">
                <button type="button" class="btn btn-default" data-nav="04_congratulations" data-dismiss="modal">Continue</button>
            </div>
        </div>
    </div>
</div>


<!-- Incorrect Feedback Modal -->

<div id="incorrect1" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content incorrect-bg">
            <div class="modal-header no-border">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="card-base">
                    <div class="card-icon"><span  title="Widgets" id="widgetCardIcon" class="imagecard"><img class="img-responsive instructor-avatar-blockquote" src="img/mentor-avatar-incorrect.png" alt=""></span>
                        <h2 class="card-block padding-reg text-center red-txt">"That is incorrect!"</h2>
                        <p class="padding-reg">Please try again.</p>
                    </div>
                    <div class="space"></div>
                    <br>
                </div>
            </div>
            <div class="modal-footer no-border">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
